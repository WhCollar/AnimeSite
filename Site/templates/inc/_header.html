{% load static %}
<header id="header" class="header shadow">
    <div class="header-inner">

        <!-- Logo -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img class="logo-light" src="{% static 'img/Yammyanime_logo.svg' %}"/>
                <img class="logo-dark" src="{% static 'img/Yammyanime_logo.svg' %}"/>
            </a>
        </div>
        <!-- End Logo -->

        <!-- Rightside Menu (Search icon) -->
        <div class="side-menu-btn">
            <ul>
                <!-- Search Icon -->
                <li class="">
                    <a class="search-overlay-menu-btn header-icon"><i class="fa fa-search"></i></a>
                </li>
                <!-- End Search Icon -->
            </ul>
        </div>
        <!-- End Rightside Menu -->

        <!-- Mobile Navbar Icon -->
        <div class="nav-mobile nav-bar-icon">
            <span></span>
        </div>
        <!-- End Mobile Navbar Icon -->

        <!-- Navbar Navigation -->
        <div class="nav-menu">
            <ul class="nav-menu-inner">
                <li>
                    <a class="" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="" href="{% url 'catalog' %}">Catalog</a>
                </li>
                <li>
                    <a class="" href="contact-us.html">Contact Us</a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a class="btn btn-md join-btn" href="{% url 'profile' user.id %}">{{ user.username }}</a>
                    {% else %}
                    <a class="btn btn-md btn-black join-btn" href="{% url 'login' %}">Вход</a>
                    {% endif %}
                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a class="btn btn-md btn-danger join-btn" href="{% url 'logout' %}">Выход</a>
                    {% endif %}
                </li>
            </ul>
        </div>
        <!-- End Navbar Navigation -->

    </div>
</header>
